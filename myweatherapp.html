<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pakistan Weather App</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      overflow-y: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input, button, select {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: #0077ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005ecc;
    }

    /* Weather card */
    .weather-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      margin-bottom: 20px;
      backdrop-filter: blur(6px);
    }

    .weather-card img {
      width: 80px;
      height: 80px;
    }

    /* Forecast */
    .forecast {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .forecast-day {
      flex: 1 1 100px;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .forecast-day img {
      width: 50px;
      height: 50px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .weather-card { padding: 15px; }
      .forecast { flex-direction: column; align-items: center; }
      .forecast-day { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/videos/video.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Main Container -->
  <div class="container">
    <h1>Pakistan Weather App</h1>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city (e.g. Karachi)" />
      <button onclick="getWeather()">Get Weather</button>
      <button onclick="getLocationWeather()">Use My Location</button>
    </div>

    <!-- Current Weather -->
    <div class="weather-card" id="weatherCard">
      <h2 id="cityName">City</h2>
      <p id="temperature">-- 째C</p>
      <p id="description">Description</p>
      <p>Feels like: <span id="feelsLike">--</span> 째C</p>
      <p>Humidity: <span id="humidity">--</span>%</p>
      <p>Wind: <span id="wind">--</span> m/s</p>
      <img id="icon" src="" alt="Weather Icon" />
    </div>

    <!-- Forecast -->
    <h2>3-Day Forecast</h2>
    <div class="forecast" id="forecast"></div>
  </div>

  <script>
    const API_KEY = "3d50b594ddf9b871cc8ea27507935690";

    async function getWeather() {
      const city = document.getElementById("cityInput").value || "Karachi";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city},PK&appid=${API_KEY}&units=metric`;
      const res = await fetch(url);
      const data = await res.json();
      displayWeather(data);
      getForecast(city);
    }

    async function getForecast(city) {
      const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city},PK&appid=${API_KEY}&units=metric`;
      const res = await fetch(url);
      const data = await res.json();

      // Pick 1 forecast per day (at 12:00)
      const forecastDiv = document.getElementById("forecast");
      forecastDiv.innerHTML = "";
      const daily = {};

      data.list.forEach(item => {
        if (item.dt_txt.includes("12:00:00")) {
          const date = item.dt_txt.split(" ")[0];
          if (!daily[date]) daily[date] = item;
        }
      });

      const dates = Object.keys(daily).slice(0, 3); // 3 days only

      dates.forEach(date => {
        const item = daily[date];
        const div = document.createElement("div");
        div.className = "forecast-day";
        div.innerHTML = `
          <h3>${new Date(date).toDateString()}</h3>
          <img src="https://openweathermap.org/img/wn/${item.weather[0].icon}@2x.png" alt="icon">
          <p>${item.main.temp} 째C</p>
          <p>${item.weather[0].description}</p>
        `;
        forecastDiv.appendChild(div);
      });
    }

    function displayWeather(data) {
      document.getElementById("cityName").innerText = data.name;
      document.getElementById("temperature").innerText = `${data.main.temp} 째C`;
      document.getElementById("description").innerText = data.weather[0].description;
      document.getElementById("feelsLike").innerText = data.main.feels_like;
      document.getElementById("humidity").innerText = data.main.humidity;
      document.getElementById("wind").innerText = data.wind.speed;
      document.getElementById("icon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
    }

    function getLocationWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`;
          const res = await fetch(url);
          const data = await res.json();
          displayWeather(data);
          getForecast(data.name);
        }, () => {
          alert("Location permission denied.");
        });
      } else {
        alert("Geolocation not supported.");
      }
    }
  </script>
</body>
</html>
